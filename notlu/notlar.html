<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <input type="text" />
    <input type="color" />
    <input type="file" />
    <input type="number" />
    <input type="datetime-local" />
    <input type="radio" />
    <input type="checkbox" />
    <table border="2" style="border-color: rgb(0, 0, 0); border-collapse: collapse;">
        <tbody>
            <tr>
                <td style="border: 2px solid black;">(0,0)</td>
                <td style="border: 2px solid black;">(1,0)</td>
            </tr>
            <tr>
                <td style="border: 2px solid black;">(0,1)</td>
                <td style="border: 2px solid black;">(1,1)</td>
            </tr>
        </tbody>
    </table>
    <marquee>
        This is a really old feature that only works in some browsers. You should
        never use it for a real website.
    </marquee>

    <div class="rel">
        <ol>
            <li class="ordered-list-one">Liste</li>
            <li class="ordered-list-one">Liste</li>
            <li class="ordered-list-one">Liste</li>
            <li class="ordered-list-one">Liste</li>
            <li class="ordered-list-one">Liste</li>
        </ol>
        <br><br>
    </div>
    <div class="rel">
        <ol>
            <li class="interel">Liste</li>
            <li class="interel">Liste</li>
            <li class="interel">Liste</li>
            <li class="interel">Liste</li>
            <li class="interel">Liste</li>
        </ol>
    </div>
</body>
</html>
